# Network Profile Definitions for 6G AI Traffic Testbed
# These profiles emulate various network conditions using tc/netem

profiles:
  ideal_6g:
    description: "Ideal 6G conditions - minimal latency, no loss"
    delay_ms: 1
    jitter_ms: 0
    loss_pct: 0
    rate_mbit: null  # Unlimited

  5g_urban:
    description: "Typical 5G urban deployment"
    delay_ms: 20
    jitter_ms: 5
    loss_pct: 0.1
    rate_mbit: 100

  wifi_good:
    description: "Good WiFi connection"
    delay_ms: 30
    jitter_ms: 10
    loss_pct: 0.1
    rate_mbit: 50

  cell_edge:
